<div class="post">
  <h1>Post working!!!</h1>
  <h2 [textContent]="title"></h2>
  <p>{{ age }}</p>

  <button (click)="getCount(counterTypes.INCREMENT)">Increment</button>
  <button (click)="getCount(counterTypes.DECREMENT)">Decrement</button>
  <p>{{ counter }}</p>

  <button (click)="toggle = !toggle">Toggle</button>

  <p *ngIf="toggle; else nonToggled">toggled</p>

  <ng-template #nonToggled>
    <p>non toggled</p>
  </ng-template>
</div>
